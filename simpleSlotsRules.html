<body>
  <h2> Simple Slots Rules </h2>

  <hr />
  <br />
  <p>Wagers: 1 credits evaluates only the middle row, 2 credits evaluates three horizontal rows, and 3 credits evaluates the three rows and along the two diagonals.</p>
  <p>Payouts:
  <table>
  <tr>
    <th>Combo</th>
    <th>Payout</th>
  </tr>
  <tr>
    <td>3x s</td>
    <td>300</td>
  </tr>
  <tr>
    <td>3x k</td>
    <td>100</td>
  </tr>
  <tr>
    <td>3x m</td>
    <td>15</td>
  </tr>
  <tr>
    <td>3x r</td>
    <td>15</td>
  </tr>
  <tr>
    <td>3x p</td>
    <td>15</td>
  </tr>
  <tr>
    <td>3x c</td>
    <td>8</td>
  </tr>
  </table>
  </p>
