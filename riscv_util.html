<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Lui and Addi value calculator </title>
  <link rel="stylesheet" type="text/css" href="devinDefault.css" title="style" />
  <script src="riscv_util.js"></script>
</head>
<body>
    <form onsubmit="return false">
        Specify the number to get the lui and addi values for: <br /><br />
        <input id="inputNum" type="number" min="-2147483648" max="2147481599"/>
        <input id="calculate" type="submit" onclick="luiCalc()"/>
    </form>
    <br />

    <table class="center">
      <tr>
          <th>lui amount: </th>
          <th id="lui"></th>
      </tr>
      <tr>
          <th>addi amount: </th>
          <th id="addi"></th>
      </tr>
    </table>
    <br />
	
	<div id="counter">
		<a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fdevin-lo.github.io%2Friscv_util.html&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false"/></a>
	</div>

    <footer>Copyright 2021 Devin Lo.</footer>
</body>
</html>
